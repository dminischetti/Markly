<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 360" role="img" aria-labelledby="title desc">
  <title id="title">Markly demo flow</title>
  <desc id="desc">Animated walkthrough of editing a note, going offline, and syncing changes in Markly.</desc>
  <style>
    .panel { fill: #f6f8fb; stroke: #7789b0; stroke-width: 3; rx: 24; }
    .panel text { font-family: 'Inter', system-ui, sans-serif; fill: #1d2745; font-weight: 600; }
    .badge { fill: #dbeafe; stroke: #2563eb; stroke-width: 2; rx: 14; }
    .badge text { font-size: 20px; font-weight: 600; fill: #1d4ed8; }
    .ghost { fill: none; stroke: #60a5fa; stroke-width: 2; stroke-dasharray: 8 8; rx: 20; }
    .ghost text { fill: #1e3a8a; font-size: 20px; font-weight: 500; }
    text { font-family: 'Inter', system-ui, sans-serif; }
  </style>
  <rect width="960" height="360" fill="#eef2ff" rx="42" />
  <g transform="translate(40,40)">
    <rect class="panel" x="0" y="0" width="260" height="280" opacity="0.15" />
    <rect class="panel" x="320" y="0" width="260" height="280" opacity="0.15" />
    <rect class="panel" x="640" y="0" width="260" height="280" opacity="0.15" />

    <rect id="panel1" class="panel" x="0" y="0" width="260" height="280" opacity="0">
      <animate attributeName="opacity" values="0;1;1;0" dur="9s" repeatCount="indefinite" keyTimes="0;0.05;0.32;0.33" />
    </rect>
    <rect id="panel2" class="panel" x="320" y="0" width="260" height="280" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1;0" dur="9s" repeatCount="indefinite" keyTimes="0;0.33;0.38;0.65;0.66" />
    </rect>
    <rect id="panel3" class="panel" x="640" y="0" width="260" height="280" opacity="0">
      <animate attributeName="opacity" values="0;0;0;1;1" dur="9s" repeatCount="indefinite" keyTimes="0;0.65;0.7;0.95;1" />
    </rect>

    <g opacity="0">
      <animate attributeName="opacity" values="0;1;1;0" dur="9s" repeatCount="indefinite" keyTimes="0;0.05;0.32;0.33" />
      <rect class="badge" x="24" y="20" width="180" height="44" />
      <text x="48" y="50" font-size="22">Create note</text>
      <text x="32" y="108" font-size="18" font-weight="500">• Title: Weekly recap</text>
      <text x="32" y="146" font-size="18" font-weight="500">• Tags: planning,team</text>
      <text x="32" y="184" font-size="18" font-weight="500">• Preview toggled on</text>
      <text x="32" y="228" font-size="18" fill="#2563eb">⌘ + S → Saved</text>
    </g>

    <g opacity="0">
      <animate attributeName="opacity" values="0;0;1;1;0" dur="9s" repeatCount="indefinite" keyTimes="0;0.33;0.38;0.65;0.66" />
      <rect class="badge" x="344" y="20" width="210" height="44" />
      <text x="368" y="50" font-size="22">Go offline</text>
      <text x="352" y="108" font-size="18" font-weight="500">• Browser offline detected</text>
      <text x="352" y="146" font-size="18" font-weight="500">• Outbox queue length: 1</text>
      <text x="352" y="184" font-size="18" font-weight="500">• Toast: “Queued for sync”</text>
      <rect class="ghost" x="360" y="210" width="220" height="52" />
      <text x="372" y="243">Status: Queued (1)</text>
    </g>

    <g opacity="0">
      <animate attributeName="opacity" values="0;0;0;1;1" dur="9s" repeatCount="indefinite" keyTimes="0;0.65;0.7;0.95;1" />
      <rect class="badge" x="664" y="20" width="220" height="44" />
      <text x="688" y="50" font-size="22">Reconnect &amp; sync</text>
      <text x="672" y="108" font-size="18" font-weight="500">• Online event fires</text>
      <text x="672" y="146" font-size="18" font-weight="500">• Outbox replay succeeds</text>
      <text x="672" y="184" font-size="18" font-weight="500">• Toast: “Synced changes”</text>
      <text x="672" y="228" font-size="18" fill="#16a34a">Status: Saved</text>
    </g>
  </g>
</svg>
