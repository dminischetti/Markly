<!DOCTYPE html>
<html lang="en" x-data="marklyApp()" x-bind:class="{'dark': theme === 'dark'}" x-bind:data-theme="theme" x-init="init()">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Markly · Premium Markdown Notes</title>
  <meta name="description" content="A premium note-taking workspace built with Tailwind CSS and Alpine.js.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    (function () {
      const storedTheme = localStorage.getItem('markly-theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const initialTheme = storedTheme || (prefersDark ? 'dark' : 'light');
      document.documentElement.dataset.theme = initialTheme;
      if (initialTheme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplemde@1.11.2/dist/simplemde.min.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            surface: {
              DEFAULT: 'var(--color-surface)',
              muted: 'var(--color-surface-muted)',
              contrast: 'var(--color-surface-contrast)',
            },
            slate: {
              925: 'var(--color-slate-925)'
            },
            border: {
              DEFAULT: 'var(--color-border)',
              strong: 'var(--color-border-strong)'
            },
            accent: {
              DEFAULT: 'var(--color-accent)',
              foreground: 'var(--color-accent-foreground)'
            },
            elevated: {
              light: 'var(--color-elevated-light)',
              dark: 'var(--color-elevated-dark)'
            }
          },
          boxShadow: {
            soft: '0 12px 45px -20px rgba(15, 23, 42, 0.35)',
            ring: '0 0 0 1px rgba(99, 102, 241, 0.2), 0 18px 40px -28px rgba(99, 102, 241, 0.65)'
          },
          borderRadius: {
            xl: '1rem'
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      :root {
        color-scheme: light;
        --color-surface: #f8fafc;
        --color-surface-muted: #f1f5f9;
        --color-surface-contrast: #0f172a;
        --color-slate-925: #0b1120;
        --color-border: rgba(15, 23, 42, 0.08);
        --color-border-strong: rgba(15, 23, 42, 0.14);
        --color-accent: #6366f1;
        --color-accent-foreground: #f8fafc;
        --color-elevated-light: #ffffff;
        --color-elevated-dark: #16213a;
        --color-toast-bg: rgba(255, 255, 255, 0.95);
        --color-toast-text: #1f2937;
        --shadow-accent-strong: rgba(99, 102, 241, 0.45);
        --shadow-accent-soft: rgba(99, 102, 241, 0);
      }
      .dark {
        color-scheme: dark;
        --color-surface: #0b1120;
        --color-surface-muted: #16213a;
        --color-surface-contrast: #f8fafc;
        --color-border: rgba(255, 255, 255, 0.12);
        --color-border-strong: rgba(255, 255, 255, 0.24);
        --color-toast-bg: rgba(22, 33, 58, 0.9);
        --color-toast-text: #e2e8f0;
        --shadow-accent-strong: rgba(99, 102, 241, 0.55);
        --shadow-accent-soft: rgba(99, 102, 241, 0);
      }
      body {
        @apply bg-surface text-slate-900 antialiased selection:bg-accent/20 selection:text-accent-foreground;
      }
      .dark body {
        @apply bg-slate-925 text-slate-100 selection:bg-accent/30 selection:text-accent-foreground;
      }
      h1, h2, h3, h4, h5, h6 {
        @apply font-semibold text-slate-900 dark:text-white;
      }
    }

    @layer components {
      .btn-base {
        @apply inline-flex items-center gap-2 rounded-full border border-transparent bg-transparent px-4 py-2 text-sm font-medium transition-all duration-200 ease-out focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-accent focus-visible:ring-offset-2 focus-visible:ring-offset-surface;
      }
      .btn-primary {
        @apply btn-base bg-accent text-accent-foreground shadow-soft hover:shadow-ring hover:-translate-y-0.5;
      }
      .btn-outline {
        @apply btn-base border-border bg-transparent text-slate-900 hover:border-strong hover:bg-slate-900/5 dark:text-slate-100 dark:hover:bg-white/10;
      }
      .icon-btn {
        @apply inline-flex h-10 w-10 items-center justify-center rounded-full border border-transparent text-lg text-slate-500 transition-colors duration-200 hover:text-slate-900 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-accent focus-visible:ring-offset-2 focus-visible:ring-offset-surface dark:text-slate-400 dark:hover:text-white;
      }
      .sidebar-section {
        @apply space-y-3 rounded-2xl border border-border bg-white/70 p-5 shadow-soft backdrop-blur lg:bg-white lg:shadow-none dark:border-white/10 dark:bg-white/5;
      }
      .dark .sidebar-section {
        @apply bg-white/5;
      }
      .pill {
        @apply inline-flex items-center gap-2 rounded-full px-4 py-2 text-sm font-medium transition-colors duration-200 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-accent focus-visible:ring-offset-2 focus-visible:ring-offset-surface;
      }
      .pill-muted {
        @apply pill bg-surface-muted text-slate-600 hover:bg-slate-200 dark:bg-white/10 dark:text-slate-200 dark:hover:bg-white/20;
      }
      .pill-active {
        @apply pill bg-slate-900 text-white shadow-soft dark:bg-white dark:text-slate-900;
      }
      .badge {
        @apply inline-flex items-center gap-1 rounded-full bg-slate-100 px-3 py-1 text-xs font-medium text-slate-600 dark:bg-white/10 dark:text-slate-200;
      }
      .toast-card {
        @apply pointer-events-auto rounded-2xl border px-4 py-3 text-sm font-medium shadow-soft;
        background-color: var(--color-toast-bg);
        border-color: var(--color-border);
        color: var(--color-toast-text);
      }
      .markdown-editor {
        @apply flex w-full flex-col gap-3 rounded-2xl border border-border bg-white/80 p-3 shadow-inner dark:border-white/10 dark:bg-slate-925/60;
      }
      .markdown-editor .editor-toolbar {
        @apply flex flex-wrap gap-2 rounded-xl border border-border bg-white/70 p-2 text-slate-500 shadow-inner dark:border-white/10 dark:bg-white/10 dark:text-slate-300;
      }
      .markdown-editor .editor-toolbar button, .markdown-editor .editor-toolbar a {
        @apply inline-flex items-center justify-center gap-1 rounded-xl px-3 py-2 text-sm font-medium text-slate-600 transition-colors duration-200 hover:bg-surface-muted focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-accent focus-visible:ring-offset-2 focus-visible:ring-offset-surface dark:text-slate-200 dark:hover:bg-white/10;
      }
      .markdown-editor .editor-toolbar button i, .markdown-editor .editor-toolbar a i {
        @apply text-base leading-none;
      }
      .markdown-editor .editor-toolbar button.active, .markdown-editor .editor-toolbar button:focus-visible, .markdown-editor .editor-toolbar a.active, .markdown-editor .editor-toolbar a:focus-visible {
        @apply bg-accent text-accent-foreground outline-none ring-2 ring-accent/30;
      }
      .markdown-editor .CodeMirror {
        @apply min-h-[16rem] rounded-xl border border-transparent bg-transparent font-mono text-sm leading-6 text-slate-800 dark:text-slate-100;
      }
      .markdown-editor .CodeMirror.CodeMirror-focused {
        @apply border-accent ring-4 ring-accent/20;
      }
      .markdown-editor .CodeMirror-scroll {
        @apply px-2 py-2;
      }
      .markdown-editor .CodeMirror-cursor {
        border-left: 2px solid var(--color-accent);
      }
      .markdown-editor .editor-statusbar {
        @apply hidden;
      }
    }
  </style>
  <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplemde@1.11.2/dist/simplemde.min.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js"></script>
</head>
<body>
  <div class="relative flex min-h-screen overflow-hidden bg-surface transition-colors duration-300 dark:bg-slate-925">
    <!-- Mobile overlay -->
    <div id="sidebarOverlay" x-show="sidebarOpen" x-transition.opacity class="fixed inset-0 z-30 bg-slate-900/40 backdrop-blur-sm lg:hidden" aria-hidden="true" x-on:click="closeSidebar()"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 flex w-[min(360px,92vw)] flex-col overflow-y-auto border-r border-border bg-white/80 px-6 pb-8 pt-6 shadow-soft backdrop-blur transition-all duration-300 ease-out dark:border-white/10 dark:bg-white/5 lg:static lg:translate-x-0" x-bind:class="{'-translate-x-full lg:translate-x-0': !sidebarOpen}" aria-label="Notes list">
      <div class="flex items-start justify-between gap-3">
        <div class="flex items-center gap-3">
          <span class="flex h-10 w-10 items-center justify-center rounded-full bg-slate-900 text-lg text-white shadow-soft dark:bg-white dark:text-slate-900" aria-hidden="true">●</span>
          <div>
            <h1 class="text-base font-semibold tracking-tight text-slate-900 dark:text-white">Markly</h1>
            <p class="text-sm text-slate-500 dark:text-slate-300">Think clearly. Capture beautifully.</p>
          </div>
        </div>
        <button type="button" class="icon-btn lg:hidden" aria-label="Close sidebar" x-on:click="closeSidebar()">
          <i class="ph ph-x"></i>
        </button>
      </div>
      <p class="mt-5 rounded-2xl border border-dashed border-border/70 bg-white/60 p-4 text-sm text-slate-600 shadow-inner dark:border-white/10 dark:bg-white/5 dark:text-slate-200">Keep every idea ready offline. Notes sync when you're connected.</p>
      <button id="newNoteBtn" class="btn-primary mt-6 w-full justify-center" type="button">
        <i class="ph ph-plus"></i>
        <span>New note</span>
      </button>

      <div class="mt-6 flex items-center gap-3 rounded-full border border-border bg-white/70 px-4 py-2.5 shadow-inner focus-within:border-accent focus-within:ring-2 focus-within:ring-accent/20 dark:border-white/10 dark:bg-white/10">
        <i class="ph ph-magnifying-glass text-slate-500 dark:text-slate-300" aria-hidden="true"></i>
        <label for="searchInput" class="sr-only">Search notes</label>
        <input id="searchInput" type="search" placeholder="Search notes" autocomplete="off" class="w-full border-none bg-transparent text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none dark:text-white dark:placeholder:text-slate-500" x-model="search" x-on:input="filterNotes()">
        <button class="icon-btn h-8 w-8 text-base" type="button" aria-label="Clear search" x-show="search" x-transition.opacity x-on:click="clearSearch()">
          <i class="ph ph-x"></i>
        </button>
      </div>

      <div class="mt-6 flex flex-wrap gap-2" role="radiogroup" aria-label="Filter notes">
        <template x-for="filter in filters" :key="filter.id">
          <button type="button" class="transition" x-bind:class="activeFilter === filter.id ? 'pill-active' : 'pill-muted'" x-on:click="setFilter(filter.id)" x-bind:aria-pressed="activeFilter === filter.id">
            <i class="text-base" x-bind:class="filter.icon"></i>
            <span x-text="filter.label"></span>
          </button>
        </template>
      </div>

      <div class="mt-8 space-y-8">
        <section class="sidebar-section" aria-labelledby="notes-heading">
          <header class="flex items-center justify-between">
            <div class="flex items-center gap-2">
              <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-slate-900/5 text-lg text-slate-500 dark:bg-white/10 dark:text-slate-200"><i class="ph ph-notepad"></i></span>
              <h2 id="notes-heading" class="text-sm font-semibold uppercase tracking-wide text-slate-500 dark:text-slate-300">Notes</h2>
            </div>
            <span class="badge" x-text="filteredNotes.length + ' items'"></span>
          </header>
          <div id="noteList" class="mt-4 space-y-2" role="list">
            <template x-if="!filteredNotes.length">
              <p class="rounded-xl bg-surface-muted/60 px-4 py-3 text-sm text-slate-500 dark:bg-white/10 dark:text-slate-300">No notes match your filters. Try adjusting the search.</p>
            </template>
            <template x-for="note in filteredNotes" :key="note.id">
              <button class="group flex w-full flex-col rounded-2xl border border-transparent bg-white/80 px-4 py-3 text-left transition-all duration-200 hover:-translate-y-0.5 hover:border-accent/40 hover:shadow-soft focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-accent focus-visible:ring-offset-2 focus-visible:ring-offset-surface dark:bg-white/10" type="button" x-on:click="selectNote(note)" x-bind:data-slug="note.slug">
                <div class="flex items-center justify-between gap-3">
                  <span class="text-sm font-medium text-slate-900 group-hover:text-accent dark:text-white" x-text="note.title"></span>
                  <span class="text-xs text-slate-400" x-text="note.updated"></span>
                </div>
                <p class="mt-1 line-clamp-2 text-xs text-slate-500 dark:text-slate-300" x-text="note.preview"></p>
              </button>
            </template>
          </div>
        </section>

        <section class="sidebar-section" aria-labelledby="tags-heading">
          <header class="flex items-center justify-between">
            <div class="flex items-center gap-2">
              <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-slate-900/5 text-lg text-slate-500 dark:bg-white/10 dark:text-slate-200"><i class="ph ph-hash"></i></span>
              <h2 id="tags-heading" class="text-sm font-semibold uppercase tracking-wide text-slate-500 dark:text-slate-300">Tags</h2>
            </div>
            <span class="badge" x-text="tags.length + ' tags'"></span>
          </header>
          <div id="tagList" class="mt-4 flex flex-wrap gap-2" aria-label="Filter by tag">
            <template x-for="tag in tags" :key="tag">
              <button type="button" class="pill-muted" x-bind:class="{'pill-active': activeTag === tag}" x-on:click="toggleTag(tag)" x-text="'#' + tag"></button>
            </template>
          </div>
        </section>
      </div>
    </aside>

    <!-- Main workspace -->
    <div class="flex min-h-screen flex-1 flex-col bg-white/80 pl-0 transition-colors duration-300 dark:bg-white/5 lg:pl-0">
      <header class="sticky top-0 z-20 border-b border-border/70 bg-white/90 px-4 py-4 backdrop-blur transition-colors duration-300 dark:border-white/10 dark:bg-slate-925/80 sm:px-6 lg:px-10">
        <div class="flex flex-wrap items-center justify-between gap-3">
          <div class="flex flex-1 items-center gap-3">
            <button id="sidebarToggle" class="icon-btn -ml-1 lg:hidden" type="button" aria-label="Toggle sidebar" x-on:click="openSidebar()">
              <i class="ph ph-list"></i>
            </button>
            <div class="flex items-center gap-3">
              <span class="flex h-10 w-10 items-center justify-center rounded-full bg-slate-900 text-white shadow-soft dark:bg-white dark:text-slate-900" aria-hidden="true">●</span>
              <div>
                <p class="text-xs uppercase tracking-[0.2em] text-slate-400">Workspace</p>
                <h1 class="text-lg font-semibold text-slate-900 dark:text-white">Premium Markdown Notes</h1>
              </div>
            </div>
          </div>
          <div class="flex flex-wrap items-center gap-2 sm:gap-3">
            <div class="inline-flex items-center rounded-full border border-border bg-white/70 p-1 shadow-inner dark:border-white/10 dark:bg-white/10">
              <span class="sr-only">Toggle visibility</span>
              <button type="button" class="pill-muted px-3 py-1 text-xs" x-bind:class="currentNote.public ? 'text-slate-400' : 'pill-active'" x-on:click="setPublic(false)">Private</button>
              <button type="button" class="pill-muted px-3 py-1 text-xs" x-bind:class="currentNote.public ? 'pill-active' : 'text-slate-400'" x-on:click="setPublic(true)">Public</button>
            </div>
            <button id="shareBtn" class="btn-outline" type="button">
              <i class="ph ph-share-network"></i>
              Share
            </button>
            <button id="saveBtn" class="btn-primary" type="button" x-on:click="handleSave()">
              <i class="ph ph-floppy-disk"></i>
              <span x-text="saving ? 'Saving…' : 'Save'"></span>
            </button>
            <button id="deleteBtn" class="icon-btn border border-border/60 text-red-500 hover:bg-red-500/10" type="button" aria-label="Delete note">
              <i class="ph ph-trash"></i>
            </button>
            <button id="themeToggle" class="icon-btn" type="button" aria-label="Toggle theme" x-on:click="toggleTheme()">
              <i class="ph" x-bind:class="theme === 'dark' ? 'ph-moon-stars' : 'ph-sun-dim'"></i>
            </button>
            <button id="settingsBtn" class="icon-btn" type="button" aria-label="Toggle metadata" x-on:click="metadataOpen = !metadataOpen">
              <i class="ph ph-sliders"></i>
            </button>
            <button id="logoutBtn" class="icon-btn" type="button" aria-label="Sign out">
              <i class="ph ph-sign-out"></i>
            </button>
          </div>
        </div>
      </header>

      <main id="workspace" class="flex flex-1 flex-col gap-8 px-4 pb-24 pt-6 transition-colors duration-300 dark:text-slate-100 sm:px-6 lg:px-10 lg:pb-12">
        <section class="flex flex-col gap-4 lg:flex-row lg:items-center lg:justify-between">
          <div class="flex-1">
            <label for="noteTitle" class="block text-xs font-semibold uppercase tracking-wide text-slate-500 dark:text-slate-300">Title</label>
            <input id="noteTitle" type="text" placeholder="Untitled masterpiece" class="mt-2 w-full rounded-2xl border border-border bg-white/80 px-4 py-3 text-lg font-semibold text-slate-900 shadow-soft focus:border-accent focus:ring-4 focus:ring-accent/15 dark:border-white/10 dark:bg-white/10 dark:text-white" x-model="currentNote.title">
          </div>
          <div class="flex items-center gap-3 text-sm text-slate-500 dark:text-slate-300">
            <div class="flex items-center gap-2 rounded-full border border-border px-4 py-2 dark:border-white/10">
              <i class="ph ph-clock"></i>
              <span x-text="'Edited ' + currentNote.updated"></span>
            </div>
            <div class="flex items-center gap-2 rounded-full border border-border px-4 py-2 dark:border-white/10">
              <i class="ph ph-chart-bar"></i>
              <span x-text="currentNote.wordCount + ' words'"></span>
            </div>
          </div>
        </section>

        <section class="grid gap-6 lg:grid-cols-[minmax(0,2fr)_minmax(0,1fr)]">
          <div class="flex flex-col overflow-hidden rounded-3xl border border-border bg-white/90 shadow-soft transition dark:border-white/10 dark:bg-white/10">
            <div class="flex items-center justify-between border-b border-border/70 px-5 py-4 text-sm font-medium uppercase tracking-[0.2em] text-slate-400 dark:border-white/10">Editor</div>
            <div class="grid gap-0 border-t border-border/60 text-sm dark:border-white/10 lg:grid-cols-2">
              <div class="flex flex-col border-b border-border/60 p-5 dark:border-white/10 lg:border-b-0 lg:border-r">
                <label for="noteContent" class="sr-only">Markdown</label>
                <div class="markdown-editor">
                  <textarea id="noteContent" class="h-64 w-full resize-none border-none bg-transparent font-mono text-sm leading-6 text-slate-800 focus:outline-none dark:text-slate-100" placeholder="# Write something brilliant"></textarea>
                </div>
              </div>
              <div class="flex flex-col gap-3 p-5">
                <p class="text-xs font-semibold uppercase tracking-wide text-slate-400">Preview</p>
                <article class="prose max-w-none rounded-2xl border border-border bg-white/60 px-4 py-5 text-slate-700 shadow-inner transition dark:border-white/10 dark:bg-white/5 dark:prose-invert" x-html="preview"></article>
              </div>
            </div>
          </div>

          <aside class="flex flex-col gap-6">
            <section class="rounded-3xl border border-border bg-white/90 p-6 shadow-soft transition dark:border-white/10 dark:bg-white/10">
              <button type="button" class="flex w-full items-center justify-between rounded-2xl text-left focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-accent focus-visible:ring-offset-2 focus-visible:ring-offset-surface" x-on:click="metadataOpen = !metadataOpen" aria-expanded="true">
                <div>
                  <p class="text-xs font-semibold uppercase tracking-wide text-slate-400">Metadata</p>
                  <h2 class="text-base font-semibold text-slate-900 dark:text-white">Publish settings</h2>
                </div>
                <i class="ph ph-caret-down text-lg transition" x-bind:class="{'rotate-180': metadataOpen}"></i>
              </button>
              <div x-show="metadataOpen" x-transition class="mt-5 space-y-4">
                <label class="block text-sm font-medium text-slate-600 dark:text-slate-200">
                  <span class="mb-2 flex items-center gap-2 text-xs uppercase tracking-wide text-slate-400"><i class="ph ph-link-simple"></i> Slug</span>
                  <input id="noteSlug" type="text" placeholder="auto-generated" class="w-full rounded-2xl border border-border bg-white/80 px-4 py-2.5 text-sm text-slate-900 focus:border-accent focus:outline-none focus:ring-4 focus:ring-accent/10 dark:border-white/10 dark:bg-white/10 dark:text-white" x-model="currentNote.slug">
                </label>
                <label class="block text-sm font-medium text-slate-600 dark:text-slate-200">
                  <span class="mb-2 flex items-center gap-2 text-xs uppercase tracking-wide text-slate-400"><i class="ph ph-hash"></i> Tags</span>
                  <input id="noteTags" type="text" placeholder="research,writing" class="w-full rounded-2xl border border-border bg-white/80 px-4 py-2.5 text-sm text-slate-900 focus:border-accent focus:outline-none focus:ring-4 focus:ring-accent/10 dark:border-white/10 dark:bg-white/10 dark:text-white" x-model="currentNote.tags">
                </label>
                <div class="flex items-center justify-between rounded-2xl border border-border bg-white/60 px-4 py-3 text-xs uppercase tracking-wide text-slate-500 dark:border-white/10 dark:bg-white/5">
                  <span>Shareable link</span>
                  <button type="button" class="pill-muted px-3 py-1 text-xs" x-on:click="copyLink()">
                    <i class="ph ph-copy"></i>
                    Copy
                  </button>
                </div>
              </div>
            </section>

            <section class="rounded-3xl border border-border bg-gradient-to-br from-white/90 via-white/60 to-white/40 p-6 shadow-soft transition dark:border-white/10 dark:from-white/10 dark:via-white/5 dark:to-white/5">
              <p class="text-xs font-semibold uppercase tracking-wide text-slate-400">Backlinks</p>
              <div id="backlinks" class="mt-4 space-y-3 text-sm text-slate-600 dark:text-slate-300">
                <template x-if="!currentNote.backlinks.length">
                  <p class="rounded-2xl border border-dashed border-border px-4 py-4 text-center text-xs text-slate-400 dark:border-white/10 dark:text-slate-500">No backlinks yet. Mention this note elsewhere to build context.</p>
                </template>
                <template x-for="link in currentNote.backlinks" :key="link.href">
                  <a class="flex items-start gap-3 rounded-2xl border border-transparent bg-white/70 px-4 py-3 transition hover:-translate-y-0.5 hover:border-accent/40 hover:shadow-soft dark:bg-white/10" x-bind:href="link.href">
                    <span class="mt-1 text-base text-accent"><i class="ph ph-caret-right"></i></span>
                    <div>
                      <p class="text-sm font-semibold text-slate-900 dark:text-white" x-text="link.title"></p>
                      <p class="text-xs text-slate-500 dark:text-slate-300" x-text="link.preview"></p>
                    </div>
                  </a>
                </template>
              </div>
            </section>
          </aside>
        </section>
      </main>

      <footer class="sticky bottom-0 z-10 border-t border-border/70 bg-white/90 px-4 py-4 backdrop-blur dark:border-white/10 dark:bg-slate-925/90 sm:px-6 lg:px-10">
        <div class="flex flex-col gap-4 lg:flex-row lg:items-center lg:justify-between">
          <div class="flex items-center gap-3 text-sm text-slate-500 dark:text-slate-300">
            <span class="flex h-2.5 w-2.5 animate-pulse rounded-full bg-accent"></span>
            <span id="noteStatus" x-text="saving ? 'Saving changes…' : 'Draft synced'">Draft synced</span>
          </div>
          <div id="stats" class="text-xs uppercase tracking-[0.2em] text-slate-400">0 words · 0 characters · 0 lines</div>
        </div>
      </footer>

      <nav class="fixed inset-x-0 bottom-0 z-30 border-t border-border/70 bg-white/95 px-4 py-3 shadow-soft backdrop-blur dark:border-white/10 dark:bg-slate-925/95 lg:hidden" aria-label="Quick actions">
        <div class="grid grid-cols-3 gap-3 text-sm font-medium">
          <button type="button" class="flex flex-col items-center gap-1 rounded-2xl bg-accent/90 py-2 text-accent-foreground shadow-soft focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-accent focus-visible:ring-offset-2 focus-visible:ring-offset-surface" data-quick-action="save" x-on:click="handleSave()">
            <i class="ph ph-floppy-disk text-lg"></i>
            <span>Save</span>
          </button>
          <button type="button" class="flex flex-col items-center gap-1 rounded-2xl bg-white/80 py-2 text-slate-600 shadow-inner focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-accent focus-visible:ring-offset-2 focus-visible:ring-offset-surface dark:bg-white/10 dark:text-slate-200" data-quick-action="visibility">
            <i class="ph ph-eye text-lg"></i>
            <span>Share</span>
          </button>
          <button type="button" class="flex flex-col items-center gap-1 rounded-2xl bg-white/80 py-2 text-red-500 shadow-inner focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-accent focus-visible:ring-offset-2 focus-visible:ring-offset-surface dark:bg-white/10" data-quick-action="delete">
            <i class="ph ph-trash text-lg"></i>
            <span>Delete</span>
          </button>
        </div>
      </nav>
    </div>

    <div id="toastContainer" class="pointer-events-none fixed right-6 top-6 z-50 flex w-full max-w-sm flex-col gap-3" aria-live="polite" aria-atomic="true"></div>
  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('marklyApp', () => ({
        theme: document.documentElement.dataset.theme || 'light',
        sidebarOpen: window.innerWidth >= 1024,
        metadataOpen: true,
        saving: false,
        search: '',
        activeFilter: 'all',
        activeTag: null,
        preview: '',
        simplemde: null,
        filters: [
          { id: 'all', label: 'All', icon: 'ph ph-squares-four' },
          { id: 'favorites', label: 'Favorites', icon: 'ph ph-star' },
          { id: 'public', label: 'Public', icon: 'ph ph-globe' },
          { id: 'drafts', label: 'Drafts', icon: 'ph ph-note' }
        ],
        notes: [
          {
            id: 1,
            title: 'Meeting with Lunar Design',
            preview: 'Capture the action items, assign owners, and schedule follow-ups.',
            updated: '2h ago',
            slug: 'lunar-design-sync',
            tags: 'meeting,clients',
            public: false,
            wordCount: 582,
            content: '# Kickoff agenda\n- Welcome\n- Design review\n- Next steps',
            backlinks: [],
            favorite: true
          },
          {
            id: 2,
            title: 'Publishing workflow',
            preview: 'How we move from draft to polished note without losing revisions.',
            updated: 'Yesterday',
            slug: 'publishing-workflow',
            tags: 'process,writing',
            public: true,
            wordCount: 1024,
            content: '## Workflow\n1. Draft\n2. Review\n3. Publish',
            backlinks: [
              { href: '#', title: 'Editorial calendar', preview: 'Track the publishing cadence for every channel.' }
            ],
            favorite: false
          },
          {
            id: 3,
            title: 'Research: Calm interfaces',
            preview: 'Notes on designing UI systems that stay out of the user’s way.',
            updated: '3 days ago',
            slug: 'calm-interfaces',
            tags: 'research,ui',
            public: false,
            wordCount: 346,
            content: '### Principles\n- Soft color palettes\n- Subtle motion\n- Hierarchy by spacing',
            backlinks: [],
            favorite: false
          }
        ],
        tags: ['meeting', 'clients', 'process', 'writing', 'research', 'ui'],
        currentNote: {
          id: 2,
          title: 'Publishing workflow',
          preview: '',
          updated: 'Yesterday',
          slug: 'publishing-workflow',
          tags: 'process,writing',
          public: true,
          wordCount: 1024,
          content: '## Workflow\n1. Draft\n2. Review\n3. Publish',
          backlinks: [
            { href: '#', title: 'Editorial calendar', preview: 'Track the publishing cadence for every channel.' }
          ]
        },
        get filteredNotes() {
          return this.notes
            .filter(note => {
              const matchesFilter = this.activeFilter === 'all'
                || (this.activeFilter === 'favorites' && note.favorite)
                || (this.activeFilter === 'public' && note.public)
                || (this.activeFilter === 'drafts' && !note.public);
              const matchesTag = !this.activeTag || note.tags.split(',').includes(this.activeTag);
              const query = this.search.toLowerCase();
              const matchesQuery = !query || note.title.toLowerCase().includes(query) || note.preview.toLowerCase().includes(query);
              return matchesFilter && matchesTag && matchesQuery;
            });
        },
        init() {
          const storedTheme = localStorage.getItem('markly-theme');
          if (storedTheme) {
            this.theme = storedTheme;
          }
          this.applyTheme(this.theme);
          this.$nextTick(() => {
            this.initializeEditor();
            this.updatePreviewFromEditor(true);
          });
          this._resizeHandler = () => {
            if (window.innerWidth >= 1024) {
              this.sidebarOpen = true;
            }
          };
          window.addEventListener('resize', this._resizeHandler);
          this.$watch('theme', value => {
            this.applyTheme(value);
          });
        },
        applyTheme(value) {
          document.documentElement.dataset.theme = value;
          document.documentElement.classList.toggle('dark', value === 'dark');
        },
        initializeEditor() {
          const textarea = document.getElementById('noteContent');
          if (!textarea || typeof SimpleMDE === 'undefined') return;
          const toolbar = [
            { name: 'bold', action: SimpleMDE.toggleBold, icon: 'ph-text-b', label: "Bold (Ctrl+B)" },
            { name: 'italic', action: SimpleMDE.toggleItalic, icon: 'ph-text-italic', label: "Italic (Ctrl+I)" },
            { name: 'heading', action: SimpleMDE.toggleHeadingSmaller, icon: 'ph-text-h', label: "Heading (Ctrl+H)" },
            '|',
            { name: 'quote', action: SimpleMDE.toggleBlockquote, icon: 'ph-quotes', label: "Block quote (Ctrl+')" },
            { name: 'unordered-list', action: SimpleMDE.toggleUnorderedList, icon: 'ph-list-bullets', label: "Bullet list (Ctrl+L)" },
            { name: 'ordered-list', action: SimpleMDE.toggleOrderedList, icon: 'ph-list-numbers', label: "Numbered list (Ctrl+Alt+L)" },
            '|',
            { name: 'link', action: SimpleMDE.drawLink, icon: 'ph-link-simple', label: "Insert link (Ctrl+K)" },
            { name: 'preview', action: SimpleMDE.togglePreview, icon: 'ph-eye', label: "Toggle preview (Ctrl+P)" }
          ];
          this.simplemde = new SimpleMDE({
            element: textarea,
            spellChecker: false,
            status: false,
            autoDownloadFontAwesome: false,
            toolbar,
            renderingConfig: {
              singleLineBreaks: false,
              codeSyntaxHighlighting: true
            },
            placeholder: '# Write something brilliant'
          });
          this.simplemde.value(this.currentNote.content);
          this.decorateToolbar(toolbar);
          this.simplemde.codemirror.on('change', () => {
            this.currentNote.content = this.simplemde.value();
            this.updatePreviewFromEditor();
          });
          this.updatePreviewFromEditor(true);
        },
        decorateToolbar(toolbar) {
          if (!this.simplemde) return;
          requestAnimationFrame(() => {
            toolbar.forEach(item => {
              if (item === '|') return;
              const button = this.simplemde.toolbarElements[item.name];
              if (!button) return;
              button.setAttribute('aria-label', item.label);
              button.setAttribute('title', item.label);
              button.innerHTML = `<i class="ph ${item.icon}" aria-hidden="true"></i><span class="sr-only">${item.label}</span>`;
            });
          });
        },
        toggleTheme() {
          const nextTheme = this.theme === 'dark' ? 'light' : 'dark';
          const icon = document.querySelector('#themeToggle i');
          if (icon && typeof gsap !== 'undefined') {
            gsap.to(icon, {
              rotate: nextTheme === 'dark' ? 180 : 0,
              scale: 1.2,
              duration: 0.4,
              ease: 'power2.inOut',
              overwrite: 'auto',
              onComplete: () => {
                gsap.to(icon, { scale: 1, duration: 0.2, ease: 'power2.out' });
              }
            });
            gsap.fromTo(document.body, { filter: 'brightness(0.92)' }, {
              filter: 'brightness(1)',
              duration: 0.4,
              ease: 'power2.out',
              overwrite: 'auto',
              clearProps: 'filter'
            });
          }
          this.theme = nextTheme;
          this.applyTheme(nextTheme);
          localStorage.setItem('markly-theme', nextTheme);
        },
        handleSave() {
          if (this.saving) return;
          this.saving = true;
          const styles = getComputedStyle(document.documentElement);
          const accentGlow = styles.getPropertyValue('--shadow-accent-strong').trim() || 'rgba(99, 102, 241, 0.45)';
          const accentFade = styles.getPropertyValue('--shadow-accent-soft').trim() || 'rgba(99, 102, 241, 0)';
          const pulse = (el) => {
            if (!el || typeof gsap === 'undefined') return;
            gsap.fromTo(el, { scale: 1, boxShadow: `0 0 0 0 ${accentGlow}` }, {
              scale: 1.06,
              boxShadow: `0 0 0 18px ${accentFade}`,
              duration: 0.35,
              ease: 'power2.out',
              yoyo: true,
              repeat: 1,
              onComplete: () => gsap.set(el, { clearProps: 'boxShadow,scale' })
            });
          };
          pulse(document.getElementById('saveBtn'));
          pulse(document.querySelector('[data-quick-action="save"]'));
          setTimeout(() => {
            this.saving = false;
            this.pushToast('Note saved');
          }, 900);
        },
        openSidebar() {
          if (window.innerWidth >= 1024) {
            this.sidebarOpen = true;
            return;
          }
          this.sidebarOpen = true;
          this.$nextTick(() => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            if (overlay && typeof gsap !== 'undefined') {
              gsap.fromTo(overlay, { autoAlpha: 0 }, { autoAlpha: 1, duration: 0.28, ease: 'power2.out', clearProps: 'all' });
            }
            if (sidebar && typeof gsap !== 'undefined') {
              gsap.fromTo(sidebar, { x: '-100%' }, { x: '0%', duration: 0.35, ease: 'power2.out', clearProps: 'transform' });
            }
          });
        },
        closeSidebar() {
          if (window.innerWidth >= 1024) {
            this.sidebarOpen = true;
            return;
          }
          const sidebar = document.getElementById('sidebar');
          const overlay = document.getElementById('sidebarOverlay');
          if (overlay && typeof gsap !== 'undefined') {
            gsap.to(overlay, { autoAlpha: 0, duration: 0.25, ease: 'power2.in', clearProps: 'all' });
          }
          if (sidebar && typeof gsap !== 'undefined') {
            gsap.to(sidebar, {
              x: '-100%',
              duration: 0.3,
              ease: 'power2.in',
              onComplete: () => {
                this.sidebarOpen = false;
                sidebar.style.transform = '';
              }
            });
          } else {
            this.sidebarOpen = false;
          }
        },
        setPublic(state) {
          this.currentNote.public = state;
        },
        selectNote(note) {
          this.currentNote = JSON.parse(JSON.stringify(note));
          if (this.simplemde) {
            this.simplemde.value(this.currentNote.content);
          }
          this.updatePreviewFromEditor(true);
          if (window.innerWidth < 1024) {
            this.closeSidebar();
          }
        },
        setFilter(filter) {
          this.activeFilter = filter;
        },
        toggleTag(tag) {
          this.activeTag = this.activeTag === tag ? null : tag;
        },
        clearSearch() {
          this.search = '';
        },
        filterNotes() {
          // Computed property handles filtering; this method exists for clarity.
        },
        updatePreviewFromEditor(preserveMeta = false) {
          const content = this.simplemde ? this.simplemde.value() : (this.currentNote.content || '');
          if (this.simplemde) {
            this.preview = this.simplemde.options.previewRender(content);
          } else {
            this.preview = content;
          }
          if (!preserveMeta) {
            this.currentNote.wordCount = this.countWords(content);
          }
        },
        copyLink() {
          const link = window.location.origin + '/' + this.currentNote.slug;
          navigator.clipboard.writeText(link).then(() => {
            this.pushToast('Link copied to clipboard');
          });
        },
        pushToast(message) {
          const container = document.getElementById('toastContainer');
          if (!container) return;
          const toast = document.createElement('div');
          toast.className = 'toast-card';
          toast.setAttribute('role', 'status');
          toast.setAttribute('aria-live', 'polite');
          toast.textContent = message;
          container.appendChild(toast);
          if (typeof gsap !== 'undefined') {
            gsap.fromTo(toast, { autoAlpha: 0, y: 12 }, { autoAlpha: 1, y: 0, duration: 0.3, ease: 'power2.out' });
            gsap.to(toast, {
              autoAlpha: 0,
              y: -6,
              duration: 0.28,
              ease: 'power2.in',
              delay: 2.8,
              onComplete: () => toast.remove()
            });
          } else {
            setTimeout(() => toast.remove(), 3000);
          }
        },
        countWords(text) {
          return text.trim() ? text.trim().split(/\s+/).length : 0;
        }
      }));
    });
  </script>
</body>
</html>
